  <style>
    /* Critical Hero Styles - Prevents layout shift and enables instant render */
    :root {
      --magenta-oscuro: #7D1D60;
      --rosa-fuerte: #C24078;
      --rosa-medio: #E88AA6;
      --blanco: #FFF;

    /* Critical Hero Section Styles for LCP optimization */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--magenta-oscuro) 0%, var(--rosa-fuerte) 50%, var(--rosa-medio) 100%);
      overflow: hidden;
      text-align: center;
      color: var(--blanco);
    }
    
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 20px;
    }
    
    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.8rem, 8vw, 5rem);
      font-weight: 700;
      margin: 15px 0;
      line-height: 1.1;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    
    .hero-subtitle {
      font-size: clamp(1.1rem, 3vw, 1.5rem);
      font-weight: 300;
      margin: 15px 0;
      font-style: italic;
    }
    
    .hero-badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 10px 25px;
      border-radius: var(--radius-full);
      font-size: 0.95rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .hero-description {
      font-size: clamp(1rem, 2vw, 1.2rem);
      line-height: 1.6;
      margin: 25px auto;
      max-width: 700px;
      opacity: 0.95;
    }
    
    .hero-ctas {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 35px;
    }
    
    .cta-button {
      padding: 16px 35px;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1rem;
      display: inline-block;
    }
    
    .cta-primary {
      background: var(--blanco);
      color: var(--magenta-oscuro);
    }
    
    .cta-secondary {
      background: transparent;
      color: var(--blanco);
      border: 2px solid var(--blanco);
